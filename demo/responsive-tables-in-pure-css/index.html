<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: arial;
        }

        table {

            border: 1px solid #ccc;
            width: 100%;
            margin: 0;
            padding: 0;
            border-collapse: collapse;
            border-spacing: 0;
        }

        table tr {
            border: 1px solid #ddd;
            background-color: #fff;
            padding: 5px;
        }

        table th,
        table td {
            padding: 10px;
            text-align: center;
        }

        table th {
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
        }

        @media screen and (max-width: 600px) {
            table {
                border: 0;
            }

            table thead {
                display: none;
            }

            table tr {
                margin-bottom: 10px;
                display: block;
                border-bottom: 2px solid #ddd;
            }

            table td {
                display: block;
                text-align: right;
                font-size: 13px;
                border-bottom: 1px dotted #ccc;
            }

            table td:last-child {
                border-bottom: 0;
            }

            table td:before {
                content: attr(data-label); /* 通过 attr 设置 content */
                float: left;
                text-transform: uppercase;
                font-weight: bold;
            }
        }
    </style>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>Payment</th>
        <th>Issue Date</th>
        <th>Amount</th>
        <th>Period</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td data-label="Payment">Payment #1</td>
        <td data-label="Issue Date">02/01/2015</td>
        <td data-label="Amount">$2,311</td>
        <td data-label="Period">01/01/2015 - 01/31/2015</td>
    </tr>
    <tr>
        <td data-label="Payment">Payment #2</td>
        <td data-label="Issue Date">03/01/2015</td>
        <td data-label="Amount">$3,211</td>
        <td data-label="Period">02/01/2015 - 02/28/2015</td>
    </tr>
    </tbody>
</table>
<div style="padding: 20px 0; color: #999; display: none">
    <div>ref:</div>
    <ul>
        <li>
            <a target="_blank"
               href="https://techblog.livingsocial.com/blog/2015/04/06/responsive-tables-in-pure-css/">
                https://techblog.livingsocial.com/blog/2015/04/06/responsive-tables-in-pure-css/
            </a>
        </li>
    </ul>
</div>
</body>
</html>
