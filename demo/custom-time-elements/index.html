<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>自定义 time 元素</title>

</head>
<body>
<script src="script.js"></script>

<ul>
    <li>
        Relative Time Element:
        <time datetime="2015-02-01" is="relative-time"></time>
    </li>
    <li>
        Time Ago Element:
        <time datetime="2015-02-01" is="time-ago"></time>
    </li>
    <li>
        Local Time Element:
        <time datetime="2015-02-01" is="local-time" year="numeric" month="long" day="numeric"></time>
    </li>
</ul>
</body>
</html>
