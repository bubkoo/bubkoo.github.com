<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SVG Line Animation</title>
    <style>
        rect {
            fill: transparent;
            stroke: black;
            stroke-dasharray: 5;
        }

        .css {
            stroke-dashoffset: 30;
            animation: ani 1s linear infinite;
        }

        @keyframes ani {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
<body>

<div style="background: url('images/selection.gif'); padding: 1px;">
    <div style="background: #21759b; color: #fff; text-align: center; font: bold 20px/60px 'Microsoft Yahei';">
        CSS实现蚂蚁线效果
    </div>
</div>

<div style="padding: 20px 0">
    <svg>
        <rect class='css' x='0' y='0' width='100' height='100'/>
        <rect class='js' x='130' y='0' width='100' height='100'/>
    </svg>
</div>
</body>
</html>
