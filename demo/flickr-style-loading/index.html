.shape {
    width: 100px;
    height: 100px;
    -webkit-border-radius: 50%;
    -moz-border-radius: 50%;
    border-radius: 50%;
    position: absolute;

    -webkit-transform: translate3d(0, 0, 0); /* 强制硬件加速 */
    -moz-transform: translate3d(0, 0, 0);
    -ms-transform: translate3d(0, 0, 0);
    -o-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);

    -webkit-animation-duration: 2s;
    -moz-animation-duration: 2s;
    -o-animation-duration: 2s;
    -ms-animation-duration: 2s;
    animation-duration: 2s;
    -webkit-animation-iteration-count: infinite;
    -moz-animation-iteration-count: infinite;
    -o-animation-iteration-count: infinite;
    -ms-animation-iteration-count: infinite;
    animation-iteration-count: infinite;
    -webkit-animation-timing-function: linear;
    -moz-animation-timing-function: linear;
    -o-animation-timing-function: linear;
    -ms-animation-timing-function: linear;
    animation-timing-function: linear;
}

.shape-blue {
    background: #0063dc;
    left: 100px;
    -webkit-animation-name: move-left;
    -moz-animation-name: move-left;
    -o-animation-name: move-left;
    -ms-animation-name: move-left;
    animation-name: move-left;
}

.shape-pink {
    background: #ff0084;
    left: 200px;
    -webkit-animation-name: move-right;
    -moz-animation-name: move-right;
    -o-animation-name: move-right;
    -ms-animation-name: move-right;
    animation-name: move-right;
}

<script>
    function loadScript(url, callback) {
        var script = document.createElement('script');
        script.type = 'text/javascript';
        if (script.readyState) { //IE
            script.onreadystatechange = function () {
                if (script.readyState == 'loaded' || script.readyState == 'complete') {
                    script.onreadystatechange = null;
                    callback();
                }
            };
        } else { //Others
            script.onload = function () {
                callback();
            };
        }
        script.src = url;
        document.getElementsByTagName('head')[0].appendChild(script);
    }
</script>

<body>
<div class='wrap'>
    <div class='shape shape-blue'></div>
    <div class='shape shape-pink'></div>
</div>
